<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" >
    <fieldset>
    <legend >Личные данные</legend>
    <input type="text" name="Фамилия" placeholder="Фамилия" pattern="[А-Яа-яЁё]+"
    required maxlength="25" autofocus><br>
    <input type="text" name="Имя" placeholder="Имя" pattern="[А-Яа-яЁё]+"
    required maxlength="20"><br>
    <input type="text" name="Отчество" placeholder="Отчество"pattern="[А-Яа-яЁё]+"
    required maxlength="24"><br>          
        <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="Серия" pattern="[A-Z]{2}" required>
                <input type="text" name="Номер паспорта" pattern="[0-9]{7}" required>
        </fieldset>                 
        <fieldset>
            <legend >Дата рождения</legend>
            <input type="text" name="Год рождения" pattern="[0-9]{4}"><br>
            <select name="list" id="list">
                <option value="1">Декабрь</option>
                <option value="2">Ноябрь</option>
                <option value="3">Октябрь</option>
                <option value="4">Сентябрь</option>
                <option value="5">Август</option>
                <option value="6">Июль</option>
                <option value="7">Июнь</option>
                <option value="8">Май</option>
                <option value="9">Апрель</option>
                <option value="10">Март</option>
                <option value="11">Февраль</option>
                <option value="0" selected>Январь</option>
            </select><br>
            <input type="number" name="Число" min="1" max="31" step="1">
        </fieldset>         
    <select name="list" id="list">
    <option value="0"selected> РБ</option>
    </select> <br> 
    Адрес:<br>
    <textarea name="text_area" lang="ru">
    </textarea>  
    </fieldset>       
    <fieldset>
    <legend>Интересы</legend>
        <fieldset>
        <legend>Хобби</legend>
            <label>
                <input type="checkbox" name="Рыбалка[]"> Рыбалка
            </label><br>
            <label>
                <input type="checkbox" name="Астрономия[]"> Астрономия
            </label><br>
            <label>
                <input type="checkbox" name="Дайвинг[]"> Дайвинг
            </label><br>
            <label>
                <input type="checkbox" name="Марки[]"> Марки
            </label><br>
        </fieldset>       
        <fieldset>
        <legend>Домашние животные:</legend>
        <select name="animals[]" size="9"  multiple id="list" >
            <optgroup label="Попугаи">
                <option value="1">Волнистый</option>
                <option value="2">Ара</option>
                <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="4">Караси</option>
                <option value="5">Окуни</option>
                <option value="6">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="7">Стая ворон</option>
                <option value="8">Аист</option>
                <option value="9">Археоптериск</option>
            </optgroup>
        </select>                   
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="Логин" pattern="[A-Z a-z]{5,}" maxlength="20"
         required placeholder="Логин"><br>
        <input type="password" name="пароль" pattern="[A-Z a-z]{10,}" placeholder="Пароль"
        required maxlength="20" autocomplete="off">
    </fieldset>   
    <fieldset>
        <legend>Координаты:</legend>
        <input type="email" name=“email” placeholder="введите адрес почты"> <br>
        <input type="url" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend> Цифры </legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
        <input type="range" min="1" max="10"> <br>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br> 
        <button  type="button">
           <img width="50" height="50" src="email.png">
        </button> 
    </fieldset>   
</form> 
</body>
</html>
